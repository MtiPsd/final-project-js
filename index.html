<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Final Project [JS]</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="heading-1">Things to do:</h1>

        <!-- ------------ input & button ------------ -->
        <div class="task__wrapper">
          <input
            type="text"
            class="task--input"
            placeholder="Type ..."
          />
          <button class="task--btn">Add Task</button>
        </div>

        <div class="devider"></div>

        <!-- ------------ task list & items ------------ -->

        <ul class="content__list">
          <!-- ------------- content item ------------- -->
          <li class="content__item">
            <p>Code</p>

            <div class="icons">
              <div class="icon icon--check">
                <box-icon name="check"></box-icon>
              </div>
              <div class="icon icon--edit">
                <box-icon name="edit-alt"></box-icon>
              </div>
              <div class="icon icon--delete">
                <box-icon name="trash"></box-icon>
              </div>
            </div>
          </li>

          <!-- ------------- done item ------------- -->
          <li class="content__item">
            <p>Code</p>

            <div class="icons">
              <div class="icon done__icon--undo">
                <box-icon name="undo"></box-icon>
              </div>
              <div class="icon done__icon--delete">
                <box-icon name="trash"></box-icon>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="sidebar">
        <div class="title">
          <box-icon name="category-alt" rotate="90"></box-icon>
          <p>ToDo List</p>
        </div>
        <div class="sidebar__devider"></div>
        <button class="sidebar__btn">
          <box-icon name="list-ul"></box-icon>
          <p>Tasks</p>
        </button>
        <button class="sidebar__btn">
          <box-icon name="task"></box-icon>
          <p>Done</p>
        </button>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
