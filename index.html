<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Final Project [JS]</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="content" id="todos-content">
        <h1 class="heading-1">Things to do:</h1>

        <!-- ------------ input & button ------------ -->
        <div class="task__wrapper">
          <input
            type="text"
            class="task--input"
            id="task--input"
            placeholder="Type ..."
          />
          <button class="task--btn" id="task--btn">Add Task</button>
        </div>

        <div class="devider"></div>

        <!-- ------------ task list & items ------------ -->

        <ul class="content__list" id="content__list"></ul>
      </div>

      <!-- ------------------------------------------------------ -->
      <!-- ------------------------------------------------------ -->
      <!-- ------------------------------------------------------ -->

      <div class="content" id="dones-content">
        <h1 class="heading-1">Things to do:</h1>

        <div class="devider"></div>

        <!-- ------------ task list & items ------------ -->

        <ul class="content__list" id="content__list"></ul>
      </div>
      `

      <div class="sidebar">
        <div class="title">
          <box-icon name="category-alt" rotate="90"></box-icon>
          <p>ToDo List</p>
        </div>
        <div class="sidebar__devider"></div>
        <a class="sidebar__btn" id="current-toggle">
          <box-icon name="list-ul"></box-icon>
          <p>Tasks</p>
        </a>
        <a class="sidebar__btn" id="done-toggle">
          <box-icon name="task"></box-icon>
          <p>Done</p>
        </a>
      </div>
    </div>

    <script type="module" src="./src/app.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
