<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Final Project [JS]</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="content" id="todos-content">
        <h1 class="heading-1">Things to do:</h1>

        <!-- ------------ input & button ------------ -->
        <div class="task__wrapper">
          <input
            type="text"
            class="task--input"
            id="task--input"
            placeholder="Type ..."
          />
          <button class="task--btn" id="task--btn">Add Task</button>
        </div>

        <div class="devider"></div>

        <!-- ------------ task list & items ------------ -->

        <ul class="content__list" id="content__list--todos"></ul>
        <div class="content__spinner--current"></div>
      </div>

      <!-- ------------------------------------------------------ -->

      <div class="content" id="completed-content">
        <h1 class="heading-1">Things to do:</h1>

        <div class="devider"></div>

        <!-- ------------ task list & items ------------ -->

        <ul class="content__list" id="content__list--completed"></ul>
        <div class="content__spinner--completed"></div>
      </div>

      <div class="sidebar">
        <div class="title">
          <box-icon name="category-alt" rotate="90"></box-icon>
          <p>ToDo List</p>
        </div>
        <div class="sidebar__devider"></div>
        <a class="sidebar__btn" id="current-toggle">
          <box-icon name="list-ul"></box-icon>
          <p>Current</p>
        </a>
        <a class="sidebar__btn" id="completed-toggle">
          <box-icon name="task"></box-icon>
          <p>Completed</p>
        </a>
      </div>
    </div>

    <!-- ================= Modal ================= -->

    <div class="modal" id="modal">
      <div class="modal-content">
        <div>
          <p>Edit your task</p>
          <div class="close-modal-btn" id="close-modal-btn">
            &times;
          </div>
        </div>

        <input type="text" id="modal-input" class="modal--input" />

        <div class="modal-btn-wrapper">
          <button class="modal--btn" id="modal--cancel">
            Cancel
          </button>
          <button class="modal--btn" id="modal--save">Save</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/index.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
